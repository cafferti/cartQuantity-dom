<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
</head>
<body>
    
    <button onclick=" calculate(`display`) " >show quantity</button>


    <button onclick="calculate(1)" >Add Quantity</button>


    <button onclick=" calculate(2) ">+2</button>

    <button onclick="calculate(3)" >+3</button>

    <button onclick=" calculate(`reset`) " >reset quantity</button>

    <p class="js-total" ></p>

<script>

    let cartquantity = JSON.parse(localStorage.getItem('cartquantity'))


    function calculate(con){
            
        if(con === `display`){
            cartquantity = cartquantity 
        }else if(con === `reset`){
            cartquantity = 0
        }else{
            cartquantity = cartquantity + con 
        }

        localStorage.setItem('cartquantity', JSON.stringify(cartquantity));
        document.querySelector(`.js-total`).innerHTML = `cartquantity; ${cartquantity}`
    }
</script>
</body>
</html>
